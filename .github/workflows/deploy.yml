name: Deploy to Azure VM
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AZURE_VM_HOST }}
        username: ${{ secrets.AZURE_VM_USERNAME }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          cd /home/azureuser
          sudo rm -rf /var/www/html-temp
          sudo git clone https://github.com/tpsonu/azure-wordpress-deployment.git /var/www/html-temp
          # Backup wp-config.php before sync
          sudo cp /var/www/html/wp-config.php /tmp/wp-config-backup.php
          sudo rsync -av /var/www/html-temp/ /var/www/html/ --delete --exclude='wp-config.php'
          # Restore wp-config.php
          sudo cp /tmp/wp-config-backup.php /var/www/html/wp-config.php
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 755 /var/www/html/
          sudo chmod 644 /var/www/html/wp-config.php
          sudo systemctl restart apache2
          sudo bash -c 'echo "Deployed: $(date)" > /var/www/html/deployment.txt'
